<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build1/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build1/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const element = <h1>Hello, world</h1>;
        ReactDOM.render(
                element,
                document.getElementById('root')
        );
        /*
        * React elements are immutable. Once you create an element,
        * you can't change its children or attributes.
        * An element is like a single frame in a movie:
        * it represents the UI at a certain point in time.*/
        function tick(){
            const element = {
                <div>
                    <h1>Hello,World!</h1>
                    <h2>It is {new Date().toLocaleTimeString()}.</h2>
                </div>
            };
            ReactDOM.render(
                    element,
                    document.getElementById('root')
            )
        }
        setInterval(tick,1000);
        //calls ReactDOM.render() every second from a setInterval()
        // callback.calls ReactDOM.render() every second
        // from a setInterval() callback.
    </script>
</body>
</html>
