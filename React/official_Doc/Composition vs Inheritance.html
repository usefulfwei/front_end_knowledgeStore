<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="build/react.js"></script>
    <script type="build/react-dom.js"></script>
    <script type="build/browser-min.js"></script>
</head>
<body>
<script type="text/babel">
    function FancyBorder(props) {
        return (
                <div className={'FancyBorder FancyBorder-' + props.color}>
                    {props.children}
                </div>
        );
    }
    /*
    * Anything inside the <FancyBorder> JSX tag
    * gets passed into the FancyBorder component as a children prop.
     * Since FancyBorder renders {props.children} inside a <div>,
      * the passed elements appear in the final output.*/
    function WelcomeDialog() {
        return (
                <FancyBorder color="blue">
                    <h1 className="Dialog-title">
                        Welcome
                    </h1>
                    <p className="Dialog-message">
                        Thank you for visiting our spacecraft!
                    </p>
                </FancyBorder>
        );
    }
</script>

<script type="text/babel">
    //change children into other words
    function SplitPane(props){
        return(
                <div className="SplitPane">
                    <div className="SplitPane-left">
                        {props.left}
                    </div>
                    <div className="SplitPane-right">
                        {props.right}
                    </div>
                </div>
        )
    }
    function App(){
        return (
                <SplitPane
                    left={
                        <Contacts />
                    }
                    right={
                        <Chat />
                    }
                />
        )
    }
    //React elements like <Contacts /> and <Chat /> are just objects,
    // so you can pass them as props like any other data.
</script>

<script type="text/babel">
    function Dialog(props) {
        return(
                <FancyBorder color="blue">
                    <h1 className="Dialog-title">
                        {props.title}
                    </h1>
                    <p className="Dialog-message">
                        {props.message}
                    </p>
                </FancyBorder>
        )
    }
    function WelcomeDialog(){
        return(
                <Dialog
                        title="Welcome"
                        message="Thank you for visiting our spacecraft!" />
        )
    }
</script>
</body>
</html>
