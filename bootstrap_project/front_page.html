<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device,initial-scale=1">
    <title>front_page</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="bootstrap-select.min.css">
    <link type="text/css" rel="stylesheet" href="front_page.css">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-header" href="#"><h2 class="navbar-text">InterestAalto</h2></a>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="btn btn-success btn-xs" role="button" data-toggle="modal" data-target="#modalLog">Log in</a></li>
                    <li><a href="#" class="btn btn-info btn-xs" role="button">Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade bs-example-modal-lg" id="modalLog" role="dialog" aria-label="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <!-- lg  默认尺度 sm 三种-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">InterestAalto</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label"> username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning">Log in</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h2 class="text-capitalize">Meet interesting people, Color your life</h2>
        </div>
        <div class="row searchbox">
            <div class="col-xs-4 col-md-3 col-xs-push-2">
                <select class="selectpicker" id="test" title="please choose..." data-style="btn-default">
                    <option>I want to learn</option>
                    <option>I want to teach</option>
                </select>
            </div>
            <div class="col-xs-8 col-md-4 col-xs-push-4">
                <table>
                    <tr>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Please enter...">
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success btn-sm">Search</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="jumbotron">
            <h2>Hot Skills</h2>
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                            <img src="img/1.jpg" alt="...">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img src="img/1.jpg" alt="...">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img src="img/1.jpg" alt="...">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img src="img/1.jpg" alt="...">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
