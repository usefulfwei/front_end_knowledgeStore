<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <form role="form" class="form-inline">
        <div class="form-group" >
            <label>用户名</label>
            <input type="date" class="form-control" placeholder="user">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="enter email">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="enter here">
        </div>
        <div class="form-group">
            <label class="sr-only">选择文件</label>
            <!--隐藏该label-->
            <input type="file">
            <p class="help-block">选择你需要上传的文件</p>
        </div>
    </form>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" placeholder="please enter...">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" placeholder="please enter...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default">登陆</button>
            </div>
        </div>
    </form>
</body>
</html>
