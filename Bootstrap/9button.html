<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-default"></button>
        <button type="button" class="btn btn-primary"></button>
        <button type="button" class="btn btn-success"></button>
        <button type="button" class="btn btn-info"></button>
        <button type="button" class="btn btn-warning"></button>
        <button type="button" class="btn btn-link"></button>
        <button type="button" class="btn btn-danger"></button>
    </div>
    <div class="div">
        <button type="button" class="btn btn-info btn-lg">info</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-info btn-sm">info</button>
        <button type="button" class="btn btn-info btn-xs">info</button>
        <!--按键大小-->
    </div>
    <button type="button" class="btn btn-default btn-block">hello</button>
                                                        <!--充满父级容器-->

    <a href="#" class="btn btn-default btn-lg active" role="button">default</a>
    <a href="#" class="btn btn-default btn-lg active" role="button" disabled="disabled">default</a>
                                                                             <!--禁用状态-->
    <input class="btn btn-default" type="button" title="input">
    <img src="" alt="" class="img-circle">
    <img src="" alt="" class="img-rounded">
    <img src="" alt="" class="img-thumbnail">
    <!--alt=""-->
</body>
</html>
