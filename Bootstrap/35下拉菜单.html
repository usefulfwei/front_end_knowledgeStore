<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="dropdown" id="mydropdown">
        <button id="dLabel" type="button" class="btn btn-success" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $("#mydropdown").on("show.bs.dropdown",function(e){
            /*
            * shown.bs.dropdown
            * hide.bs.dropdown
            * hidden.bs.dropdown
            * */
            alert("hello");
        })
    </script>
</body>
</html>
