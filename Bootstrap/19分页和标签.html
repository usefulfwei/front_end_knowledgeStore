<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav>
        <ul class="pagination pagination-lg">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </nav>
    <!--分页效果-->

    <nav>
        <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </nav>

    <nav>
        <ul class="pagination pagination-sm">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </nav>

    <nav>
        <ul class="pager">
            <li><a href="#">下一页</a></li>
            <li><a href="#">上一页</a></li>
            <li></li>
        </ul>
    </nav>

    <nav>
        <ul class="pager">
            <li class="previous"><a href="#">&larr;向前</a></li>
            <li class="next"><a href="#">&rarr;向后</a></li>
        </ul>
    </nav>

    <span class="label label-default">默认</span>
    <span class="label label-info">信息</span>
    <span class="label label-success">成功</span>
    <span class="label label-danger">危险</span>
    <span class="label label-warning">警告</span>

    <h3>这是一个主标题<span class="label label-success">这是关于标题的描述</span></h3>
</body>
</html>
