<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
    <style>
        body{
            margin:10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                <span class="sr-only">60%</span>
            </div>
        </div>


        <div class="progress">
            <div class="progress-bar" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                60%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:60%"></div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="width:60%"></div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:25%">
            </div>
            <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:25%">
            </div>
            <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:25%">
            </div>
            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:25%">
            </div>
        </div>
    </div>
</body>
</html>
