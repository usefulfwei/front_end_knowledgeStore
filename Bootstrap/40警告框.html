<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>警告框</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-info fade in" id="myalert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Cristiano</strong>欢迎你
        </div>
        <div class="alert alert-info fade in" id="myalert2">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Cristiano</strong>欢迎你
            <button type="button" class="btn btn-danger">详情</button>
        </div>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $("#myalert").alert("close");//关闭第一个
        $("#myalert2").on("close.bs.alert",function(e){
                            //closed.bs.alert
            console.log("触发了");
        })
    </script>
</body>
</html>
