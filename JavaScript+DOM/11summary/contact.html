<!DOCTYPE html>

    <script src="script/global.js"></script>
    <script src="script/contact.js"></script>
</head>
<body>
    <div id="header">
        <img src="img/logo.jpg" alt="Jay Skript And The Domsters">
    </div>
    <div id="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>

    <div id="content">
        <h1>Contact the band</h1>
        <form action="#" method="post">
            <fieldset>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="your name" class="required">
                    <!--placeholder-->
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" value="your email" class="required">
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="45" rows="7" class="required">
                        Write your message here.</textarea>
                </p>
                <input type="submit" value="Send">
            </fieldset>
        </form>
    </div>
</body>
</html>
